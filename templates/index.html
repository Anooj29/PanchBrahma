<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Default Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Prediction</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Credit Card Default Prediction</h1>
        <form id="prediction-form">
            <label for="onus-attr">On-us Attribute:</label>
            <input type="number" id="onus-attr" name="onus-attr" required><br><br>

            <label for="trans-attr">Transaction Attribute:</label>
            <input type="number" id="trans-attr" name="trans-attr" required><br><br>

            <label for="bureau-attr">Bureau Tradeline Attribute:</label>
            <input type="number" id="bureau-attr" name="bureau-attr" required><br><br>

            <label for="bureau-enq-attr">Bureau Enquiry Attribute:</label>
            <input type="number" id="bureau-enq-attr" name="bureau-enq-attr" required><br><br>

            <button type="button" onclick="predict()">Predict</button>
        </form>

        <div id="result" class="result">
            <h2>Prediction Result:</h2>
            <p id="prediction-text"></p>
            <p id="description-text"></p>
        </div>
    </div>
    <!-- B-JS -->
    <script>
        function predict() {
            const formData = {
                'onus-attr': document.getElementById('onus-attr').value,
                'trans-attr': document.getElementById('trans-attr').value,
                'bureau-attr': document.getElementById('bureau-attr').value,
                'bureau-enq-attr': document.getElementById('bureau-enq-attr').value
            };

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(`Error: ${data.error}`);
                    } else {
                        document.getElementById('result').style.display = 'block';
                        document.getElementById('prediction-text').textContent = `Prediction: ${data.prediction}`;
                        document.getElementById('description-text').textContent = `Probability of Default: ${data.probability}`;
                    }
                })
                .catch(error => console.error('Error:', error));
        }

    </script>
    <script src="script.js"></script>
</body>

</html>
